<!DOCTYPE html>
<html lang="en">
<head>
  <title>ioRunbook.listDir</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}


</style>
</head>
<body>

<div class="topnav">
  <a href={{root}}>home</a>
   {% for NavDir in runbookDirSplitDirs|sort %}
  <a href={{root}}/listDir?dir={{NavDir}}>{{NavDir}}</a>
   {% endfor %}
    <ul class="nav navbar-nav navbar-right">
     <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
</div>

<div class="alert alert-danger">
  <strong>Danger!</strong> please confirm setDiffSnapshot
        <a href="{{root}}/execYamlFile?file={{filename}}&dir={{yamlDir}}&confirmSetDiffSnapshot=ok"><span class="glyphicon glyphicon-ok"></span></a>.
</div>
<div class="alert alert-info">
  <strong>Danger!</strong> or disable setDiffSnapshot in settings:
        <a href={{root}}/settings> <i class="glyphicon glyphicon-wrench"> </i> </a>
</div>

<div class="container-fluid">
   

{% if errorMessage %}
<div class="alert alert-warning" role="alert">
	<button type="button" class="close" data-dismiss="alert">Ã—</button>
	<strong> {{errorMessage}} </strong> 
	</div>
{% endif %}
</body>
</html>
